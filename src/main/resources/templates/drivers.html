<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Drivers</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
<header class="sticky-top">
	<div class="mx-auto d-block">
		<img class="img-fluid" src="ukgLogo.png" />
	</div>
</header>

<main>
	<div class="container-fluid d-flex justify-content-center pt-4">
		<h1 class="text-success">Drivers List</h1>
	</div>
	<i class="bi bi-car-front d-flex justify-content-center" style="font-size: 50px; color: green;"></i>
	<hr class="featurette-divider" />

	<div class="container mt-3 table-responsive">
		<table class="table table-striped table-hover">
			<thead class="table-success" style="position: sticky; top: 0;">
			<tr>
				<th><i class="bi bi-person-badge-fill pe-2"></i>Driver ID</th>
				<th><i class="bi bi-person-vcard-fill pe-2"></i>Name</th>
				<th><i class="bi bi-phone-vibrate-fill pe-2"></i>Contact</th>
				<th><i class="bi bi-geo-alt-fill pe-2"></i>Address</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="driver:${drivers}">
				<td th:text="${driver.driverId}"></td>
				<td th:text="${driver.name}"></td>
				<td th:text="${driver.contact}"></td>
				<td th:text="${driver.address} + ' - ' + ${driver.pincode}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</main>

<hr class="featurette-divider" />

<footer class="container sticky-bottom">
	<p class="float-start pt-2">Copyright &copy 1997-2023. UKG Inc. All rights reserved.</p>
	<p class="float-end pt-2">
		<a href="#" class="link-dark">Back to top</a>
	</p>
</footer>
</body>
</html>
