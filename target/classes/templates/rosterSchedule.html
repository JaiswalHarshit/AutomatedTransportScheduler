<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Schedule</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
<header class="sticky-top">
	<div class="mx-auto d-block">
		<img class="img-fluid" src="ukgLogo.png" />
	</div>
</header>

<main>
	<div class="container-fluid d-flex justify-content-center pt-4">
		<h1 class="text-success">Roster Schedule</h1>
	</div>

	<div class="container-fluid d-flex justify-content-center pt-4 pb-2">
		<a href="http://localhost:8080/download" target="_blank" class="btn btn-primary text-center"><i class="bi bi-download d-flex justify-content-center">Download as CSV</i></a>
<!--		<button class="btn text-success text-center"><i class="bi bi-download d-flex justify-content-center" style="font-size: 40px; color: blue;"></i> Download as CSV</button>-->
	</div>

	<hr class="featurette-divider" />

	<div class="container mt-3 table-responsive">
		<table class="table table-striped table-hover">
			<thead class="table-success" style="position: sticky; top: 0;">
			<tr>
				<th>Route Number</th>
				<th><i class="bi bi-person-badge-fill pe-2"></i>Employee ID</th>
				<th><i class="bi bi-person-vcard-fill pe-2"></i>Name</th>
				<th><i class="bi bi-phone-vibrate-fill pe-2"></i>Contact</th>
				<th><i class="bi bi-gender-ambiguous pe-2"></i>Gender</th>
				<th>Interest Areas</th>
				<th><i class="bi bi-person-lines-fill pe-2"></i>Cost Center</th>
				<th>Drop Number</th>
				<th>Guard Required</th>
				<th><i class="bi bi-geo-alt-fill pe-2"></i>Address</th>
			</tr>
			</thead>
			<tbody>
			<th:block th:each="schedules:${rosterData}">
				<tr th:each="data:${schedules}">
					<td th:text="${data.routeId}"></td>
					<td th:text="${data.employeeId}"></td>
					<td th:text="${data.name}"></td>
					<td th:text="${data.contact}"></td>
					<td th:text="${data.gender}"></td>
					<td th:text="${data.interest}"></td>
					<td th:text="${data.costCenter}"></td>
					<td th:text="${data.dropNumber}"></td>
					<td th:text="${data.guardRequired}"></td>
					<td th:text="${data.address}"></td>
				</tr>
			</th:block>
			</tbody>
		</table>
	</div>

	<hr class="featurette-divider" />
	<div class="container-fluid d-flex justify-content-center pt-4 pb-2">
		<a href="http://localhost:8080/download" target="_blank" class="btn btn-primary text-center"><i class="bi bi-download d-flex justify-content-center">Download as CSV</i></a>
		<!--		<button class="btn text-success text-center"><i class="bi bi-download d-flex justify-content-center" style="font-size: 40px; color: blue;"></i> Download as CSV</button>-->
	</div>
</main>

<hr class="featurette-divider" />

<footer class="container sticky-bottom">
	<p class="float-start pt-2">Copyright &copy 1997-2023. UKG Inc. All rights reserved.</p>
	<p class="float-end pt-2">
		<a href="#" class="link-dark">Back to top</a>
	</p>
</footer>
</body>
</html>
